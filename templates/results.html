<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Stock Spike Predictions</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Stock</th>
                <th>Spike Probability</th>
                <th>Reason</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.Rank }}</td>
                <td>{{ result.Stock }}</td>
                <td>{{ result.Spike_Probability }}</td>
                <td>{{ result.Reason }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
